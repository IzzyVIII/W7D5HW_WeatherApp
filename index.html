<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/weather_app.js" defer></script>
    <title>World Weather App</title>
</head>

<body>
    <h1>
        Your World Weather App....
    </h1>
    <div class="app-wrap">
        <header>
            <Input type="text" class="search-box" placeholder="Select Your City" />
        </header>
        <main>
            <section class="location">
                <div class="city" id="cityname"></div>
                <div class="date" id="date"></div>
            </section>
            <div class="current">

                <div class="temp" id="ChicagoTemp">

                </div>

                <div class="description" id="conditions">

                </div>
                <div class="humidity" id="humidity">

                </div>

                <div class="low" id="hilow">

                </div>
                <div class="hi" id="hilow">

                </div>
            </div>

        </main>
    </div>

    <footer>
        .... Always at Your Hands
    </footer>
</body>

</html>
